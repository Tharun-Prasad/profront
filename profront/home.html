<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Collapsed Items</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div data-include-html="menubar.html"></div>
    
    <div class="greeting">
        <span class="hello">Hello,</span>
        <span class="name">Vinith</span>
      </div>
      <div class="question">How can I help you today?</div>
    <div class="card-container">
      <div class="card">
        <div class="desc">
            <h2 class="quotes">"It is a shame for a man to grow old without seeing the 
                beauty and strength of which his body is capable"</h2>
            <h3 class="quotes">- Socrates</h3>

        </div>
      </div>
      <div class="card">
        <div class="desc">
            <h2 class="quotes">“I don't stop when I'm tired. I stop when I'm done”</h2>
            <h3 class="quotes">-David Goggins</h3>

        </div>
      </div>
      <div class="card">
        <div class="desc">
            <h2 class="quotes">Explore your Strength by Registering here -></h2>
            <a href="goal.html"><button id="submit">Let's go</button></a>

        </div>
      </div>
    </div>
    <script src="includemenubar.js"></script>
    <script src="script.js"></script>
</body>
</html>
