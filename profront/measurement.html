<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="measurement_style.css">
    
</head>
<body>
    <div data-include-html="menubar.html"></div>
    <div class="total">
    <div class="container">
        <h1>Measurements</h1>
        <form id="bmiForm">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <button type="submit" class="btn">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>
    
</div>
<a href="workout.html"><button class="proceed">Proceed</button></a>
    <script src="measurement_script.js"></script>
    <script src="includemenubar.js"></script>
    <script src="script.js"></script>
</body>
</html>
